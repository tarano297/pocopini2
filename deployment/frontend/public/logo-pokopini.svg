<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- پس‌زمینه -->
  <rect width="200" height="80" rx="15" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- متن پوکوپینی -->
  <text x="100" y="35" font-family="Vazir, Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#gradient)">پوکوپینی</text>
  
  <!-- زیرنویس -->
  <text x="100" y="55" font-family="Vazir, Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#666">فروشگاه لباس کودک</text>
  
  <!-- آیکون کودک ساده -->
  <circle cx="30" cy="25" r="8" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="30" cy="40" r="12" fill="#4ecdc4" opacity="0.7"/>
  
  <circle cx="170" cy="25" r="8" fill="#45b7d1" opacity="0.7"/>
  <circle cx="170" cy="40" r="12" fill="#ff6b6b" opacity="0.7"/>
</svg>